<div id="viewport" class="content">
  <ul class="stack" swing-stack [stackConfig]="stackConfig" #myswing1 (throwout)="onThrowOut($event)">
    <li swing-card class="card" #mycards1 *ngFor="let c of (cards ? cards.slice(0,25) : [])">
      <img class="image" src="{{ c.url }}">
    </li>
  </ul>
</div>
