<div id="viewport" class="content">
  <ul class="stack" swing-stack [stackConfig]="stackConfig" #myswing1>
    <li swing-card class="card" #mycards1 *ngFor="let c of (cards ? cards.slice(0,50) : [])">
      <img class="image" src="{{ c.url }}">
    </li>
  </ul>
</div>
<div class="foot">
  <mat-card>
    <mat-card-content>
      <mat-icon>clear</mat-icon> {{swipedLeft}}
      <span class="split">
        <mat-icon>done</mat-icon>{{swipedRight}}</span>

    </mat-card-content>
  </mat-card>
</div>
